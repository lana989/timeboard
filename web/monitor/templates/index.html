<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">시간대별 소재</th>
            <th scope="col">랜딩페이지</th>
          </tr>
        </thead>
        <tbody>
            {% for monitor in monitors %}
            <tr>
                <td><a href="{{monitor.img_url}}">{{monitor.created_at}}</a></td>
                <td><a href="{{monitor.landing_url}}">{{monitor.title}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
